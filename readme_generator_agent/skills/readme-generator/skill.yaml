# README Generation and Documentation Skill
# AI-powered documentation assistant for automatic README file creation

# Basic Metadata
id: readme-generator-v1
name: readme-generator
version: "1.0.0"
author: "paras25619@gmail.com"

# Description
description: |
  An AI-powered documentation assistant that automatically creates clear, structured, and professional
  README files for software projects. This skill analyzes codebases and project context to generate
  comprehensive documentation including overview, installation instructions, usage examples, features,
  and contribution guidelinesâ€”helping teams improve project clarity, onboarding, and maintainability.

# Tags and Modes
tags:
  - documentation
  - readme-generation
  - github
  - project-documentation
  - automation
  - developer-tools
  - code-analysis
  - markdown
  - software-engineering
  - technical-writing

input_modes:
  - text/plain
  - application/json

output_modes:
  - text/plain
  - application/json
  - text/markdown

# Example Queries
examples:
  - "Generate a README for https://github.com/agno-agi/agno"
  - "Create documentation for my React project at github.com/username/react-app"
  - "Write a professional README for a Python package repository"
  - "Generate comprehensive documentation for a Node.js API project"
  - "Create a README with badges and installation instructions for a Go library"

# Detailed Capabilities
capabilities_detail:
  repository_analysis:
    supported: true
    analysis_types:
      - codebase_structure
      - language_detection
      - dependency_analysis
      - project_metadata
      - license_identification
    data_sources:
      - github_repositories
      - git_repositories
      - local_projects
    extraction_methods:
      - api_integration
      - file_parsing
      - metadata_reading

  readme_generation:
    supported: true
    sections_included:
      - project_title_and_badges
      - description_and_overview
      - installation_instructions
      - usage_examples
      - configuration_guide
      - api_documentation
      - contribution_guidelines
      - license_information
      - contact_details
    formatting_standards:
      - markdown_compliance
      - badge_integration
      - code_block_highlighting
      - table_of_contents
      - consistent_styling

  badge_generation:
    supported: true
    badge_types:
      - license_badges
      - version_badges
      - size_badges
      - star_badges
      - build_status
      - coverage_reports
      - dependency_status
    customization:
      - shield_io_integration
      - custom_badges
      - color_schemes
      - style_variations

  quality_assurance:
    supported: true
    quality_checks:
      - completeness_verification
      - accuracy_validation
      - link_validation
      - formatting_consistency
      - grammar_and_spelling
      - clarity_assessment
    standards_compliance:
      - professional_tone
      - technical_accuracy
      - accessibility_standards
      - seo_optimization

# Requirements
requirements:
  packages:
    - agno>=2.2.0
    - bindu>=2026.1.12
    - pygithub>=2.6.0
    - openai>=1.60.0
    - python-dotenv>=1.0.1
    - mem0ai>=1.0.1
  system: []
  min_memory_mb: 512
  external_services:
    - "GitHub API (via personal access token)"
    - "OpenAI API or OpenRouter API"
    - "Mem0 API (optional)"
    - "Shields.io for badges"

# Performance Metrics
performance:
  avg_processing_time_ms: 8000
  avg_repository_size_mb: 10
  max_concurrent_requests: 4
  memory_per_request_mb: 512
  timeout_seconds: 180
  max_file_analysis: 100
  scalability: horizontal

# Tool Restrictions
allowed_tools:
  - GithubTools
  - LocalFileSystemTools
  - Mem0Tools
  - Analyze
  - Generate
  - Write
  - Read
  - Validate

# Rich Documentation
documentation:
  overview: |
    This skill specializes in automated README generation and project documentation.
    It combines repository analysis with intelligent content generation to create
    professional documentation that follows best practices.

  input_structure: |
    {
      "repository_url": "https://github.com/owner/repo",
      "output_path": "./README.md",
      "custom_sections": ["api", "deployment"],
      "badge_style": "flat-square",
      "tone": "professional"
    }

  output_format: |
    # Project Name
    ## Description
    Auto-generated README content

  examples:
    - title: "Agno Framework README"
      input:
        repository_url: "https://github.com/agno-agi/agno"
        badge_style: "flat-square"
        tone: "technical"
      output:
        success: true
        readme_content: "# Agno Framework\n\n## Description\nAgno is a modern AI agent framework."
        metadata:
          repository: "agno-agi/agno"
          sections_generated: 8
          badges_added: 5
          processing_time_ms: 7500
        quality_metrics:
          completeness_score: 0.92
          clarity_score: 0.88
          professionalism_score: 0.95

# Assessment fields for skill negotiation
assessment:
  keywords:
    - readme
    - documentation
    - markdown
    - github
    - project

  anti_patterns:
    - code generation
    - bug fixing
    - real-time chat
