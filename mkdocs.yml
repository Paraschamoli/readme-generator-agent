site_name: readme-generator-agent
repo_url: https://github.com/Paraschamoli/readme-generator-agent
site_url: https://Paraschamoli.github.io/readme-generator-agent
site_description: README Generator Agent is an AI-powered documentation assistant that automatically creates clear, structured, and professional README files for software projects. It analyzes the codebase and project context to generate sections like overview, installation, usage, features, and contribution guidelinesâ€”helping teams improve project clarity, onboarding, and maintainability.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/readme-generator-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/readme_generator_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/readme-generator-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/readme-generator-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
