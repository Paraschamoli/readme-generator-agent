services:
  readme_generator_agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: readme_generator_agent
    ports:
      - "3773:3773"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      

    env_file:
      - .env
    volumes:
      - ./readme_generator_agent:/app/readme_generator_agent
      - ./agent_config.json:/app/agent_config.json
    restart: unless-stopped
    networks:
      - readme_generator_agent-network
    

networks:
  readme_generator_agent-network:
    driver: bridge


